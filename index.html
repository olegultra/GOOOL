<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <!-- 1.0.7 -->
        <title>HOI4 Country/News Generator</title>
        <meta content="РАССТРЕЛ ТНОИДОВ" property="og:title">
        <meta content="Меня съели лесные гномы три года назад" property="og:description">
        <meta content="https://tombricks.github.io/HOI4-Generator/assets/embed.png" property="og:image">
        <meta content="https://tombricks.github.io/HOI4-Generator/assets/embed.png" property="twitter:image:src">
        <meta content="#111111" data-react-helmet="true" name="theme-color">
    </head>
    <body>
        <i id="q-drop">Да здравствует Муссолини! Да здравствует социализм!</i>
        <input type="file" id="image-input" accept="image/jpeg, image/png" style="display: none;" onchange="image_upload()">
        <input type="color" id="color-input" value="#888888" style="display: none;" oninput="color_change()">
        <div id="content"></div>
        <!-- <div id="selection"></div> -->
        <input type="number" id="colorInput1" placeholder="коммунизм">
        <br/>
        <input type="number" id="colorInput2" placeholder="социализм">
        <br/>
        <input type="number" id="colorInput3" placeholder="прогрессивизм">
        <br/>
        <input type="number" id="colorInput4" placeholder="либерализм">
        <br/>
        <input type="number" id="colorInput5" placeholder="либерал-консерватизм">
        <br/>
        <input type="number" id="colorInput6" placeholder="консерватизм">
        <br/>
        <input type="number" id="colorInput7" placeholder="патернализм">
        <br/>
        <input type="number" id="colorInput8" placeholder="деспотизм">
        <br/>
        <input type="number" id="colorInput9" placeholder="ультранационализм">
        <br/>
        <input type="number" id="colorInput10" placeholder="фашизм">
        <br/>
        <input type="number" id="colorInput11" placeholder="национал-социализм">
        <br/>
        <input type="number" id="colorInput12" placeholder="эзотерический нацизм">
        <br/>
        <button id="changeColorPallete">Заебашить круг</button>

        <script src="pre.js"></script>
        <script src="script.js"></script>
        <script src="color.js"></script>
    </body>
</html>
